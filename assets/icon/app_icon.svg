<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- 배경 그라데이션 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#16213E"/>
    </linearGradient>

    <!-- 책 그라데이션 -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </linearGradient>

    <!-- 골드 그라데이션 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>

    <!-- 그림자 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 배경 (둥근 모서리) -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bgGradient)"/>

  <!-- 책 본체 -->
  <g filter="url(#shadow)" transform="translate(512, 480)">
    <!-- 왼쪽 페이지 -->
    <path d="M-200 -180
             C-200 -200, -180 -220, -160 -220
             L-20 -220
             L-20 180
             L-160 180
             C-180 180, -200 160, -200 140
             Z"
          fill="url(#bookGradient)"/>

    <!-- 오른쪽 페이지 -->
    <path d="M200 -180
             C200 -200, 180 -220, 160 -220
             L20 -220
             L20 180
             L160 180
             C180 180, 200 160, 200 140
             Z"
          fill="url(#bookGradient)"/>

    <!-- 책 중앙 (바인딩) -->
    <rect x="-25" y="-220" width="50" height="400" fill="#D4D4D4"/>
    <line x1="0" y1="-220" x2="0" y2="180" stroke="#BDBDBD" stroke-width="3"/>

    <!-- 책 페이지 라인 (왼쪽) -->
    <line x1="-170" y1="-160" x2="-50" y2="-160" stroke="#BDBDBD" stroke-width="4" stroke-linecap="round"/>
    <line x1="-170" y1="-110" x2="-50" y2="-110" stroke="#BDBDBD" stroke-width="4" stroke-linecap="round"/>
    <line x1="-170" y1="-60" x2="-50" y2="-60" stroke="#BDBDBD" stroke-width="4" stroke-linecap="round"/>
    <line x1="-170" y1="-10" x2="-80" y2="-10" stroke="#BDBDBD" stroke-width="4" stroke-linecap="round"/>

    <!-- 책 페이지 라인 (오른쪽) -->
    <line x1="170" y1="-160" x2="50" y2="-160" stroke="#BDBDBD" stroke-width="4" stroke-linecap="round"/>
    <line x1="170" y1="-110" x2="50" y2="-110" stroke="#BDBDBD" stroke-width="4" stroke-linecap="round"/>
    <line x1="170" y1="-60" x2="50" y2="-60" stroke="#BDBDBD" stroke-width="4" stroke-linecap="round"/>
    <line x1="170" y1="-10" x2="80" y2="-10" stroke="#BDBDBD" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- 음파/말풍선 (골드) -->
  <g transform="translate(512, 350)">
    <!-- 중앙 원 -->
    <circle cx="0" cy="0" r="45" fill="url(#goldGradient)"/>

    <!-- 음파 1 -->
    <path d="M70 0
             C70 -35, 70 -35, 95 -55
             M70 0
             C70 35, 70 35, 95 55"
          fill="none" stroke="url(#goldGradient)" stroke-width="14" stroke-linecap="round"/>

    <!-- 음파 2 -->
    <path d="M115 0
             C115 -55, 115 -55, 150 -85
             M115 0
             C115 55, 115 55, 150 85"
          fill="none" stroke="url(#goldGradient)" stroke-width="14" stroke-linecap="round"/>

    <!-- 음파 3 -->
    <path d="M165 0
             C165 -75, 165 -75, 210 -115
             M165 0
             C165 75, 165 75, 210 115"
          fill="none" stroke="url(#goldGradient)" stroke-width="14" stroke-linecap="round"/>

    <!-- 마이크 심볼 (중앙 원 안) -->
    <rect x="-12" y="-25" width="24" height="35" rx="12" fill="#1A1A2E"/>
    <path d="M-20 10 C-20 30, 20 30, 20 10" fill="none" stroke="#1A1A2E" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="28" x2="0" y2="38" stroke="#1A1A2E" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- 하단 텍스트 영역 (선택적) -->
  <!--
  <text x="512" y="850" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">BIBLE SPEAK</text>
  -->
</svg>
