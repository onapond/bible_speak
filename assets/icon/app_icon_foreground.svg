<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- 책 그라데이션 -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </linearGradient>

    <!-- 골드 그라데이션 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>

  <!-- 책 본체 (중앙 배치, 약간 작게) -->
  <g transform="translate(512, 520)">
    <!-- 왼쪽 페이지 -->
    <path d="M-160 -140
             C-160 -160, -140 -180, -120 -180
             L-15 -180
             L-15 140
             L-120 140
             C-140 140, -160 120, -160 100
             Z"
          fill="url(#bookGradient)"/>

    <!-- 오른쪽 페이지 -->
    <path d="M160 -140
             C160 -160, 140 -180, 120 -180
             L15 -180
             L15 140
             L120 140
             C140 140, 160 120, 160 100
             Z"
          fill="url(#bookGradient)"/>

    <!-- 책 중앙 (바인딩) -->
    <rect x="-20" y="-180" width="40" height="320" fill="#D4D4D4"/>
    <line x1="0" y1="-180" x2="0" y2="140" stroke="#BDBDBD" stroke-width="2"/>

    <!-- 책 페이지 라인 (왼쪽) -->
    <line x1="-130" y1="-130" x2="-40" y2="-130" stroke="#BDBDBD" stroke-width="3" stroke-linecap="round"/>
    <line x1="-130" y1="-90" x2="-40" y2="-90" stroke="#BDBDBD" stroke-width="3" stroke-linecap="round"/>
    <line x1="-130" y1="-50" x2="-40" y2="-50" stroke="#BDBDBD" stroke-width="3" stroke-linecap="round"/>
    <line x1="-130" y1="-10" x2="-60" y2="-10" stroke="#BDBDBD" stroke-width="3" stroke-linecap="round"/>

    <!-- 책 페이지 라인 (오른쪽) -->
    <line x1="130" y1="-130" x2="40" y2="-130" stroke="#BDBDBD" stroke-width="3" stroke-linecap="round"/>
    <line x1="130" y1="-90" x2="40" y2="-90" stroke="#BDBDBD" stroke-width="3" stroke-linecap="round"/>
    <line x1="130" y1="-50" x2="40" y2="-50" stroke="#BDBDBD" stroke-width="3" stroke-linecap="round"/>
    <line x1="130" y1="-10" x2="60" y2="-10" stroke="#BDBDBD" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- 음파/말풍선 (골드) -->
  <g transform="translate(512, 380)">
    <!-- 중앙 원 -->
    <circle cx="0" cy="0" r="38" fill="url(#goldGradient)"/>

    <!-- 음파 1 -->
    <path d="M60 0 C60 -30, 60 -30, 82 -48 M60 0 C60 30, 60 30, 82 48"
          fill="none" stroke="url(#goldGradient)" stroke-width="12" stroke-linecap="round"/>

    <!-- 음파 2 -->
    <path d="M100 0 C100 -48, 100 -48, 130 -75 M100 0 C100 48, 100 48, 130 75"
          fill="none" stroke="url(#goldGradient)" stroke-width="12" stroke-linecap="round"/>

    <!-- 음파 3 -->
    <path d="M145 0 C145 -65, 145 -65, 180 -100 M145 0 C145 65, 145 65, 180 100"
          fill="none" stroke="url(#goldGradient)" stroke-width="12" stroke-linecap="round"/>

    <!-- 마이크 심볼 -->
    <rect x="-10" y="-20" width="20" height="28" rx="10" fill="#1A1A2E"/>
    <path d="M-16 8 C-16 24, 16 24, 16 8" fill="none" stroke="#1A1A2E" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="22" x2="0" y2="32" stroke="#1A1A2E" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
