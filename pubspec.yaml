name: bible_speak
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # 기존 TTS용 패키지
  http: ^1.2.0
  audioplayers: ^6.0.0
  path_provider: ^2.1.2
  crypto: ^3.0.3

  # 녹음 STT용 패키지
  flutter_sound: ^9.16.3
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.5

  # Firebase 패키지
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.1
  firebase_auth: ^5.3.4
  firebase_storage: ^12.3.7

  # 환경 변수
  flutter_dotenv: ^5.2.1

  # 인앱 결제
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

# 앱 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icon/